<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XMas With Dulmini ❤</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            background: url('IMG_20241209_135401.jpg') no-repeat center center fixed; /* Background image */
            background-size: cover; /* Ensure the image covers the entire page */
            overflow: hidden; /* Prevent scrollbars */
            position: relative; /* Needed for absolute positioning of snowflakes */
        }

        /* Curtain animation for the h1 element */
        h1 {
            font-size: 3em;
            margin-top: 20vh;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 1);
            overflow: hidden;
            display: inline-block;
            white-space: nowrap;
            transform: translateY(-100%); /* Start off-screen */
            animation: curtain 1.5s forwards ease-out;
            color:#FFCCCC; /* Change color here */
        }

        /* Keyframe animation to simulate curtain opening */
        @keyframes curtain {
            0% {
                transform: translateY(-100%); /* Starts hidden */
            }
            50% {
                transform: translateY(0%); /* Halfway, still moving */
            }
            100% {
                transform: translateY(0%); /* Ends in place */
            }
        }

        #countdown {
            font-size: 2em;
            margin-top: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 2);
            font-weight: bold;
        }

        #footer {
            margin-top: 40px;
            font-size: 1.5em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 1.5);
            color:#FFCCCC; /* Change color here */
            font-weight: bold;
        }

        /* Snowflakes falling animation */
        .snowflake {
            position: absolute;
            top: -10px;
            z-index: 9999;
            color: #fff;
            font-size: 1.5em; /* Snowflake size */
            opacity: 0.8;
            user-select: none;
            animation: fall 5s linear infinite, drift 3s ease-in-out infinite;
        }

        /* Snowflakes fall from top to bottom */
        @keyframes fall {
            to {
                transform: translateY(100vh); /* Fall to bottom of the screen */
            }
        }

        /* Snowflakes drift side to side */
        @keyframes drift {
            0% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(50px); /* Drift right */
            }
            100% {
                transform: translateX(-50px); /* Drift left */
            }
        }

    </style>
</head>
<body>
    <h1>Days Till Christmas</h1>
    <div id="countdown"></div>
    <div id="footer">From your senuu bolee</div>

    <!-- Snowflakes (generated by JavaScript) -->
    <div id="snowflakes"></div>
 
    <!-- Countdown Script -->
    <script>
        function updateCountdown() {
            const christmas = new Date('December 25, 2024 00:00:00').getTime();
            const now = new Date().getTime();
            const timeLeft = christmas - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = 
                `${days} Days ${hours} Hours ${minutes} Minutes ${seconds} Seconds`;
        }
        setInterval(updateCountdown, 1000);

        // Create snowflakes
        function createSnowflakes() {
            const snowflakesContainer = document.getElementById('snowflakes');
            for (let i = 0; i < 50; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.textContent = '❄'; // Snowflake symbol

                // Randomize position, size, and animation duration
                snowflake.style.left = `${Math.random() * 100}vw`; // Random horizontal position (100% of viewport)
                snowflake.style.animationDuration = `${Math.random() * 3 + 3}s`; // Random fall speed between 3 and 6 seconds
                snowflake.style.animationDelay = `${Math.random() * 5}s`; // Random delay before it starts falling

                // Randomize size of snowflakes
                const size = Math.random() * 1.5 + 0.5; // Size between 0.5em and 2em
                snowflake.style.fontSize = `${size}em`;

                snowflakesContainer.appendChild(snowflake);
            }
        }

        // Call the function to generate snowflakes
        createSnowflakes();
    </script>
</body>
</html>
